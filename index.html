<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Super Calculator</title>
    <link rel="icon" type="image/x-icon" href="images.jpg">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-operator" id="sin">Sin</button></td>
                        <td><button class="btn-operator" id="cos">Cos</button></td>
                        <td><button class="btn-operator" id="tan">Tan</button></td>
                        <td><button class="btn-operator" id="log">log</button></td>
                        <td><button class="btn-operator" id="pi">π</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="exp">e<sup>x</sup></button></td>
                        <td><button class="btn-operator" id="clear">C</button></td>
                        <td><button class="btn-operator" id="divide">÷</button></td>
                        <td><button class="btn-operator" id="multiply">×</button></td>
                        <td><button class="btn-operator" id="backspace">AC</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="squared">x<sup>2</sup></button></td>
                        <td><button class="btn-number" id="7">7</button></td>
                        <td><button class="btn-number" id="8">8</button></td>
                        <td><button class="btn-number" id="9">9</button></td>
                        <td><button class="btn-operator" id="subtract">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="sqrt">√</button></td>
                        <td><button class="btn-number" id="4">4</button></td>
                        <td><button class="btn-number" id="5">5</button></td>
                        <td><button class="btn-number" id="6">6</button></td>
                        <td><button class="btn-operator" id="add">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="0">0</button></td>
                        <td><button class="btn-number" id="1">1</button></td>
                        <td><button class="btn-number" id="2">2</button></td>
                        <td><button class="btn-number" id="3">3</button></td>
                        <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
                    </tr>
                
                </table>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
